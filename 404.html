	<style>
	#notfound {
		position: relative;
		height: calc(100vh - 300px);
	}
	#notfound .notfound {
		position: absolute;
		left: 50%;
		top: 50%;
		-webkit-transform: translate(-50%,-50%);
		-ms-transform: translate(-50%,-50%);
		transform: translate(-50%,-50%);
	}
	.notfound {
		max-width: 520px;
		width: 100%;
		line-height: 1.4;
		text-align: center;
	}
	.notfound .notfound-404 {
		position: relative;
		height: 240px;
	}
	.notfound .notfound-404 h1 {
		font-family: Montserrat, sans-serif;
		position: absolute;
		left: 50%;
		top: 50%;
		-webkit-transform: translate(-50%,-50%);
		-ms-transform: translate(-50%,-50%);
		transform: translate(-50%,-50%);
		font-size: 252px;
		font-weight: 900;
		color: #262626;
		text-transform: uppercase;
		letter-spacing: -40px;
		margin: 0 0 0 -20px;
	}
	.notfound .notfound-404 h1>span {
		text-shadow: -8px 0 0 #fff;
	}
	.notfound .notfound-404 h3 {
		position: relative;
		font-size: 16px;
		font-weight: 700;
		color: #262626;
		margin: 0;
		letter-spacing: 3px;
		padding-left: 6px;
	}
	.notfound .notfound-404 h3,.notfound h2 {
		font-family: Cabin,sans-serif;
		text-transform: uppercase;
	}
	.notfound h2 {
		font-size: 14px;
		font-weight: 400;
		color: #000;
		margin-top: 0;
		margin-bottom: 25px;
	}
	@media only screen and (max-width: 768px) {
		#notfound {
			height: calc(100vh - 200px);
		}
		.notfound .notfound-404 {
			height: 200px;
		}
		.notfound .notfound-404 h1 {
			font-size: 200px;
		}
	}

	@media only screen and (max-width: 480px) {
		.notfound .notfound-404 {
			height: 162px;
		}
		.notfound .notfound-404 h1 {
			font-size: 162px;
			height: 150px;
			line-height: 162px;
		}
		.notfound h2 {
			font-size: 12px;
		}
	}
	</style>
